<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        admin: '#EC4899',
                    },
                },
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }

            .nav-shadow {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .min-h-screen-without-header {
                min-height: calc(100vh - 30rem); /* 减去顶部导航栏高度 */
            }
        }
    </style>
</head>

<body class="font-inter bg-gray-50 text-gray-800 min-h-screen flex flex-col">
<!-- 顶部导航栏 -->
<header class="bg-white nav-shadow sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fa fa-sitemap text-primary text-2xl"></i>
            <h1 class="text-xl font-bold text-gray-800">知识图谱平台</h1>
        </div>

        <!-- 用户信息区域 -->
        <div class="relative group">
            <div class="flex items-center space-x-2 cursor-pointer">
                {% if session.get('role') == -1 %}
                    <span class="px-2 py-1 rounded bg-admin/10 text-admin text-sm font-medium">管理员</span>
                {% endif %}
                <span class="text-gray-800 font-medium">{{ session.get('user', '未登录') }}</span>
                <i class="fa fa-chevron-down text-xs text-gray-500 group-hover:rotate-180 transition-transform duration-200"></i>
            </div>

            <!-- 下拉菜单 -->
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top-right group-hover:translate-y-0 translate-y-2">
                <a href="{{ url_for('change_password') }}"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="fa fa-key mr-2"></i>重置密码
                </a>
                <a href="{{ url_for('logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="fa fa-sign-out mr-2"></i>退出登录
                </a>
            </div>
        </div>
    </div>
</header>

<div id="welcome-message"
     class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-lg shadow-lg bg-green-500 text-white opacity-0 transition-opacity duration-500"
     style="display: none;"></div>

<!-- 主内容区域 -->
<div class="flex min-h-screen-without-header">
    <!-- 左侧导航栏 -->
    <aside class="w-64 bg-white shadow-md p-6 h-screen sticky top-0 overflow-y-auto">
        <h2 class="text-lg font-bold text-gray-800 mb-4">导航菜单</h2>
        <ul class="space-y-2">
            <li>
                <a href="{{ url_for('knowledge_graph') }}"
                   class="flex items-center p-2 rounded-lg bg-primary/10 text-primary">
                    <i class="fa fa-sitemap mr-2"></i>
                    <span>知识图谱</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center p-2 rounded-lg text-gray-600 hover:bg-gray-100 transition-colors">
                    <i class="fa fa-code mr-2"></i>
                    <span>算法模板</span>
                </a>
            </li>
        </ul>
    </aside>
    <!-- 主内容 -->
    <main class="flex-1 p-6 overflow-y-auto">
        <div class="bg-white rounded-xl shadow-md p-6 h-full" id="content-area">
            {% if leaf_nodes %}
                <!-- 直接渲染知识图谱内容 -->
                {% include 'node_show.html' %}
            {% else %}
                <!-- 默认内容 -->
                <h2 class="text-2xl font-bold text-gray-800 mb-4">知识图谱节点展示</h2>
                <p class="text-gray-600">点击左侧导航栏的"知识图谱"查看内容</p>
            {% endif %}
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 处理左侧导航栏点击
        const navLinks = document.querySelectorAll('aside ul li a');

        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();

                // 更新URL
                history.pushState(null, null, this.getAttribute('href'));

                // 移除所有选中状态
                navLinks.forEach(item => {
                    item.classList.remove('bg-primary/10', 'text-primary');
                    item.classList.add('text-gray-600');
                });

                // 添加当前选中状态
                this.classList.remove('text-gray-600');
                this.classList.add('bg-primary/10', 'text-primary');

                // 根据点击的链接加载对应的内容
                const target = this.textContent.trim();
                loadContent(target);
            });
        });

        // 加载内容的函数
        function loadContent(target) {
            const contentArea = document.querySelector('#content-area');

            if (target === '知识图谱') {
                // 使用AJAX加载知识图谱内容，并设置X-Requested-With头
                fetch('/main/knowledge-graph', {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                    .then(response => response.text())
                    .then(html => {
                        // 直接替换内容区域
                        contentArea.innerHTML = html;
                    })
                    .catch(error => {
                        console.error('加载知识图谱失败:', error);
                        contentArea.innerHTML = `
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">知识图谱节点展示</h2>
                            <p class="text-gray-600 text-red-500">加载知识图谱失败: ${error.message}</p>
                        `;
                    });
            } else if (target === '算法模板') {
                // 保持原有算法模板加载逻辑不变
                contentArea.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">算法模板列表</h2>
                    <p class="text-gray-600">查看和管理各种算法模板</p>
                    <div class="mt-6 bg-gray-50 rounded-lg p-4 h-[calc(100%-6rem)] overflow-auto">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- 算法模板卡片 -->
                            <div class="bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow">
                                <h3 class="font-semibold text-lg mb-2">排序算法</h3>
                                <p class="text-gray-600 text-sm mb-3">常见排序算法实现与演示</p>
                                <div class="flex justify-between items-center">
                                    <span class="text-xs text-gray-500">更新于 2025-05-05</span>
                                    <button class="px-3 py-1 bg-primary/10 text-primary text-sm rounded hover:bg-primary/20 transition">查看详情</button>
                                </div>
                            </div>

                            <!-- 更多算法模板卡片 -->
                            <div class="bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow">
                                <h3 class="font-semibold text-lg mb-2">图算法</h3>
                                <p class="text-gray-600 text-sm mb-3">图的遍历、最短路径等算法实现</p>
                                <div class="flex justify-between items-center">
                                    <span class="text-xs text-gray-500">更新于 2025-05-05</span>
                                    <button class="px-3 py-1 bg-primary/10 text-primary text-sm rounded hover:bg-primary/20 transition">查看详情</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        // 检查URL参数中是否有login_success标志
        const urlParams = new URLSearchParams(window.location.search);
        const loginSuccess = urlParams.get('login_success');

        if (loginSuccess === 'true') {
            // 获取用户角色
            var role = "{{ session.get('role', 0) }}";
            var welcomeMessage = document.getElementById('welcome-message');

            // 根据角色显示不同的欢迎消息
            if (role == -1) {
                welcomeMessage.textContent = "欢迎管理员登录系统";
            } else {
                welcomeMessage.textContent = "欢迎用户登录系统";
            }

            // 显示欢迎消息并添加淡入效果
            welcomeMessage.style.display = 'block';
            setTimeout(() => {
                welcomeMessage.style.opacity = '1';
            }, 100);

            // 3秒后淡出并隐藏欢迎消息
            setTimeout(function () {
                welcomeMessage.style.opacity = '0';
                setTimeout(() => {
                    welcomeMessage.style.display = 'none';

                    // 移除URL中的login_success参数
                    history.replaceState(null, null, window.location.pathname);
                }, 500);
            }, 3000);
        }
    });

</script>

</body>
</html>
