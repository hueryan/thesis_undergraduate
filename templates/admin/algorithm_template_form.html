{% extends "admin/admin_base.html" %}

{% block content %}
    <h2 class="text-2xl font-bold text-gray-800 mb-4">{% if template %}修改算法模板{% else %}创建算法模板{% endif %}</h2>

    <form method="POST" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">模板名称</label>
            <input type="text" id="name" name="name" required
                   class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-primary/50 focus:border-primary transition duration-200"
                   placeholder="输入模板名称"
                   value="{% if template %}{{ template.name }}{% endif %}">
        </div>

        <div>
            <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Markdown代码</label>
            <textarea id="code" name="code" rows="12" required
                      class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-primary/50 focus:border-primary transition duration-200"
                      placeholder="# 算法标题&#10;&#10;## 介绍&#10;这是一个...">{% if template %}{{ template.code }}{% endif %}</textarea>
        </div>

        <div>
            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition">
                {% if template %}保存修改{% else %}保存模板{% endif %}
            </button>
        </div>
    </form>
{% endblock %}
