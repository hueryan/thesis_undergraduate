{% block content %}
    <h2 class="text-2xl font-bold text-gray-800 mb-4">知识图谱节点展示</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for leaf_node in leaf_nodes %}
            <div class="bg-white rounded-xl shadow-md p-6 transform transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">{{ leaf_node.name }}</h3>
                    <span class="text-xs font-medium bg-blue-100 text-blue-800 px-2.5 py-0.5 rounded">
                        {{ leaf_node.type }}
                    </span>
                </div>
                <div class="text-sm text-gray-600 mb-4">
                    <p class="mb-2"><i class="fa fa-link mr-2"></i>路径：{{ leaf_node.path_info }}</p>
                    <p><i class="fa fa-info-circle mr-2"></i>描述：{{ leaf_node.description or '无描述' }}</p>
                </div>
                <div class="flex justify-end">
                    <button class="px-3 py-1.5 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition-colors">
                        查看详情
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
